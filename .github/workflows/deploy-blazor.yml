name: Deploy Blazor to GitHub Pages
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  build:
    if: ${{ github.repository == 'junian/blazor-apps' && github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0.x
    - name: publish website
      run: dotnet publish src/BlazorApps/BlazorApps.csproj --configuration Release
    - name: index.html base tag
      run: sed -i 's/<base href="\/" \/>/<base href="\/blazor-apps\/" \/>/g' src/BlazorApps/bin/Release/net9.0/publish/wwwroot/index.html
    - name: 404.html
      run: sed -i 's/\/?p=\//\/blazor-apps\/?p=\//g' src/BlazorApps/bin/Release/net9.0/publish/wwwroot/404.html
    - name: .nojekyll
      run: touch src/BlazorApps/bin/Release/net9.0/publish/wwwroot/.nojekyll
    - name: CODEOWNERS
      run: echo "* @junian" > src/BlazorApps/bin/Release/net9.0/publish/wwwroot/CODEOWNERS
    - name: Upload all published files
      uses: actions/upload-pages-artifact@v3
      with:
        path: src/BlazorApps/bin/Release/net9.0/publish/wwwroot

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
